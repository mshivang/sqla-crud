<h3 class="text-xl font-bold">Meeting Chats</h3>

<div class="chat-container bg-white flex-1 overflow-y-scroll p-4">
  <div *ngFor="let message of messages" class="flex w-full">
    <div
      [ngClass]="{
        'ml-auto bg-blue-500': message.created_by === userId,
        'mr-auto bg-green-500': message.created_by !== userId
      }"
      class="message text-white p-3 rounded-lg mb-2"
    >
      {{ message.text }}
    </div>
  </div>
</div>

<form (submit)="sendMessage()" class="w-full mt-4">
  <mat-form-field class="w-full">
    <mat-label>Message</mat-label>
    <input
      matInput
      [formControl]="messageControl"
      maxlength="400"
      placeholder="Ex. I need help with..."
      class="p-2 border rounded-md w-full"
    />
  </mat-form-field>
</form>
